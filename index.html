    <form name="wpu-to-submit" accept-charset="utf-8">
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nama</label>
        <input class="form-control form-control" name="nama" type="text" placeholder="nama anda" aria-label=".form-control-lg example">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Tgl Lahir</label>
        <input class="form-control form-control" name="tanggal lahir" type="date" placeholder="tgl lahir anda" aria-label=".form-control-lg example">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Alamat</label>
        <input class="form-control form-control" name="alamat" type="text" placeholder="alamat anda" aria-label=".form-control-lg example">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">No.Wa</label>
        <input class="form-control form-control" name="no. wa" type="number" placeholder="no wa anda" aria-label=".form-control-lg example">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">pesan</label>
        <textarea class="form-control" name="pesan" rows="3" cols="40"></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn-primary form-control btn-kirim">kirim</button>
        
        <button class="btn btn-primary form-control btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyelh_W5C19Q6SsZX3zpAaJFSNlOTRO3dZtBUMrMvGzw_FNfttLioPokz-AXaV0y_i8/exec'
  const form = document.forms['wpu-to-submit']
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const alertBerhasil = document.querySelector('.alert-berhasil');
  
  
  form.addEventListener('submit', e => {
    e.preventDefault()
      //ketika tombol submit di klik
    //tampilkan tombol loading,hilangkan tombol kirim
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
  
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        //tampilkan tombol kirim,hilangkan tombol loading
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        //tampilkan alert ketika alert-berhasil
        alertBerhasil.classList.toggle('d-none');
        console.log('Success!', response)
        form.reset();
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
